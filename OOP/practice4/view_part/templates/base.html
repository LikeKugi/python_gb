<!doctype html>
<html lang="ru">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Lessons | {% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
<div class="page-content">
    <div class="header">
        <div class="container">
            <div class="header__box">
                <div class="header__box-links">
                    <a href="index.html" class="link header__link">Главная</a>
                    <a href="students.html" class="link header__link">Ученики</a>
                    <a href="performance.html" class="link header__link">Успеваемость</a>
                    <a href="klasses.html" class="link header__link">Классы</a>
                    <a href="teachers.html" class="link header__link">Учителя</a>
                    <a href="opportunities.html" class="link header__link">Действия</a>
                </div>
                {% block login %}
                {% endblock %}
            </div>
        </div>
    </div>


    <div class="page-main">
        <div class="main">
            <div class="container">
                <div class="global">
                    <h1 class="global__title" id="g-title">Привет, незнакомец</h1>
                    <ul class="global__list" id="g-list">
                        <li>LOGIN</li>
                    </ul>
                </div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="container footer__content">
            {% block footer %}
            <p class="footer__text">&copy; NoCopyright by <a class="link footer__link" href="index.html">OOP Lessons</a></p>.
            {% endblock %}
        </div>
    </div>
</div>
</body>

</html>
