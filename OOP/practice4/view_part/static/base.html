<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <title>Lessons | {% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
<div class="page-content">


    <div class="page-main">
        <div class="main">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="container footer__content">
            {% block footer %}
            &copy; NoCopyright by <a class="footer__link" href="index.html">Lessons</a>.
            {% endblock %}
        </div>
    </div>
</div>
</body>

</html>
