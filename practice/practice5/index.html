<html lang="ru">
<head>

    <style type="text/css">
        body {
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
            width: 100%;
            margin: 2rem; /* just do it pretty*/
        }

        body::before {
            z-index: -1;
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(
                    115deg,
                    rgba(131, 208, 243, 0.8),
                    rgba(205, 241, 243, 0.7)
            ),
            url(https://wallup.net/wp-content/uploads/2014/11/extreme-snowboarding-white-suite.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
<div class="input-form">
    <header>
        <h1 id="title">
            Калькулятор
        </h1>
        <p id="description" class="headerParagrarh">
            тренировка CherryPy
        </p>
    </header>
    <form method="get" action="calc" id="survey-form">
        <div class="inpt-forms">
            <label for="f-value" id="first_value_label">1 value</label>
            <input type="number" name="f_value" id="first_value" class="form-control" placeholder="first value"
                   required>
        </div>
        <div class="inpt-forms">
            <label for="s-value" id="second_value_label">2 value</label>
            <input type="number" name="s_value" id="second_value" class="form-control" placeholder="second value"
                   required>
        </div>
        <div class="inpt-forms">
            <label for="name" id="operation_label">Operation</label>
            <input type="text" name="op_value" id="operation" class="form-control" placeholder="+-*/" required>
        </div>
        <div class="inpt-forms">
            <input type="submit" id="submit" value="Подтвердить">
        </div>
    </form>
</div>
</body>
</html>
